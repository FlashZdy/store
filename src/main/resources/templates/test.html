<script type="text/javascript">
    function test(id,func,timeout) {
        var timeOutEvent;
        document.querySelector('#'+id).addEventListener('click',function (e) {
            clearTimeout(timeOutEvent);
            timeOutEvent=setTimeout(function () {
                func()
            },timeout)
        })

    test('test',function () {
